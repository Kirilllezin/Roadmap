<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Roadmap</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Algorithms</h2>
            <ul id="algorithms-list">
                <!-- Data from https://www.algotree.org/ can be dynamically loaded here -->
            </ul>
        </div>
        <div class="section">
            <h2>Roadmap</h2>
            <ul id="roadmap-list">
                <!-- Data from https://roadmap.sh/ can be dynamically loaded here -->
            </ul>
        </div>
        <div class="section">
            <h2>Tasks & Information</h2>
            <ul id="tasks-list">
                <!-- Data from https://www.geeksforgeeks.org/ can be dynamically loaded here -->
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
